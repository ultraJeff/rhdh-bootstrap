apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: test-azure-devops-nodejs-app
  title: TEST Node.js App on Azure DevOps
  description: Create a new Node.js application with TypeScript, hosted on Azure DevOps with CI pipeline
  tags:
    - nodejs
    - typescript
    - azure-devops
    - recommended
spec:
  owner: user:default/admin
  type: service

  parameters:
    - title: Application Details
      required:
        - name
        - description
      properties:
        name:
          title: Application Name
          type: string
          description: Unique name for the application (lowercase, no spaces)
          pattern: '^[a-z0-9-]+$'
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: Brief description of the application
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group, User]

    - title: Azure DevOps Repository
      required:
        - organization
        - project
      properties:
        organization:
          title: Azure DevOps Organization
          type: string
          description: Your Azure DevOps organization name
          default: jefrfranklin
        project:
          title: Azure DevOps Project
          type: string
          description: The Azure DevOps project to create the repo in
          default: a-project

    - title: Container Registry
      required:
        - imageRegistry
        - namespace
      properties:
        imageRegistry:
          title: Image Registry
          type: string
          description: Where to store the container image
          enum:
            - openshift
            - acr
          enumNames:
            - OpenShift Internal Registry
            - Azure Container Registry (ACR)
          default: openshift
        namespace:
          title: OpenShift Namespace
          type: string
          description: Namespace to deploy the application to
          default: default
      dependencies:
        acrName:
          - imageRegistry
      allOf:
        - if:
            properties:
              imageRegistry:
                const: acr
          then:
            properties:
              acrName:
                title: ACR Name
                type: string
                description: Azure Container Registry name
            required:
              - acrName

  steps:
    - id: fetch-skeleton
      name: Fetch Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          organization: ${{ parameters.organization }}
          project: ${{ parameters.project }}
          imageRegistry: ${{ parameters.imageRegistry }}
          namespace: ${{ parameters.namespace }}
          acrName: ${{ parameters.acrName }}

    - id: publish
      name: Publish to Azure DevOps
      action: publish:azure
      input:
        description: ${{ parameters.description }}
        repoUrl: dev.azure.com?organization=${{ parameters.organization }}&project=${{ parameters.project }}&repo=${{ parameters.name }}
        defaultBranch: main

    - id: print-repo-id
      name: Print Azure Repo ID
      action: debug:log
      input:
        data: ${{ steps['publish'].output.repositoryId }}

    - id: serialize-response
      name: Serialize Azure Response JSON
      action: roadiehq:utils:serialize:json
      input:
        data: ${{ steps['publish'].output }}

    - id: debug-log-http-response
      name: Log the Azure Response
      action: debug:log
      input: 
        message: ${{ steps['serialize-response'].output.serialized }}

    - id: create-pipeline
      name: Create Azure Pipeline
      action: http:backstage:request
      input:
        method: POST
        # Commented out, since these are set by the proxy in Backstage
        # baseUrl: https://dev.azure.com
        # headers:
        #   Content-Type: application/json
        #   Authorization: Basic ${{ secrets.AZURE_TOKEN_BASE64 }}
        path: /proxy/azure-devops/${{ parameters.organization }}/${{ parameters.project }}/_apis/pipelines?api-version=7.1
        body:
          name: ${{ parameters.name }}
          folder: '\'
          # folder: null
          configuration:
            type: yaml
            path: /azure-pipelines.yaml
            repository:
              id: ${{ steps['publish'].output.repositoryId }}
              name: ${{ parameters.name }}
              type: azureReposGit

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Pipeline
        url: https://dev.azure.com/${{ parameters.organization }}/${{ parameters.project }}/_build?definitionId=${{ steps['create-pipeline'].output.body.id }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
